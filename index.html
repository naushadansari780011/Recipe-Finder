<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Recipe Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <div class="logo">Recipe Finder</div>
        <p class="tagline">Search recipes by name or ingredient</p>
    </header>

    <main class="container">
        <!-- Search + Filters -->
        <section class="controls">
            <div class="control-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="e.g. pasta, egg, rice..." />
            </div>

            <div class="control-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter">
                    <option value="all">All</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                    <option value="Dessert">Dessert</option>
                </select>
            </div>

            <div class="control-group">
                <label for="timeFilter">Max Time (minutes)</label>
                <input type="number" id="timeFilter" min="0" placeholder="Any" />
            </div>
        </section>

        <!-- Results -->
        <section id="recipesContainer" class="recipes"></section>

        <p id="noResults" class="no-results hidden">No recipes found ðŸ˜¢</p>
    </main>

    <footer class="footer">
        <p>Mini Project â€¢ Recipe Finder using HTML, CSS & JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
